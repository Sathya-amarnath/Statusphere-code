<!DOCTYPE html>
<html>
<head>
    <title> Statusphere-Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    

    <!-- Polyfill(s) for older browsers -->
    <script src="../../Scripts/angular.min.js"></script>
    
    <style>
        
        .container{
                
            position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        
        border: 2px solid grey;
    border-radius: 12px;

        }
        

#button{
    position: relative;
        
        left: 115%;
        margin-right: -50%;
  transform: translate(-50%, -50%);
}
#link{
    position: relative;
        
        left: 105%;
        margin-right: -50%;
  transform: translate(-50%, -50%);
} 
 
p{
    font-style:normal;
    font-size:x-large;
}

    </style>
   
</head>

<body bgcolor="#AED6F1" ng-app="myangularapp" ng-controller="myangularController">
    
        
    
        <div class="container">
            <p>  <b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Login Page </b>   </p>
            <form name="form1">
                <div>
                    <table cellspacing="20">
                        <tr>
                            <div>
                                <td>  <b> UserName:</b> </td> <td> <input type="text" name="username" ng-model="username" placeholder="username" required="" /></td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td>  <b> Password:</b> </td> <td><input type="password" name="password" ng-model="password" placeholder="password" required="" /></td>
                            </div>
                        </tr>
                    </table>
                    <br />
                    <br />
                    <div id="button">

                        <button name="button" type="submit" ng-click="login()"> Login </button>
                 
                    </div>
                    
                    <br />
                    <div id="link">
                        <a href="forgot_password.html"> Forgot password?   </a>
                    </div>

                </div>
            </form>

        </div>
    
    <script>

        var myangularapp = angular.module("myangularapp", []);
        myangularapp.controller("myangularController", function ($scope, $http) {


            $scope.login = function () {
               

                $scope.username;
                $scope.password;

                $http.post('http://localhost/loginangulartutorial/webservices/login.php', {
                    username: $scope.username,
                    password: $scope.password,
                }).then(function (response) {
                    alert('hi i am working');
                    //alert(JSON.stringify(response));
                    alert(response.data[0].status);
                    if (response.data[0].status == 1) {
                        window.location.href = 'http://www.statusphere.com/influencer.html';
                    }

                }, function errorCallback(response) {
                    alert('error');
                    // called asynchronously if an error occurs
                    // or server returns response with an error status.
                });
            }

        });


    </script>

</body>
</html>
